<meta charset="UTF-8">
<h1>PROGRAMA AÑO MUNDIAL DE LA FIFA</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
    }  
    function imprimir(frase) {
        document.write(`${frase}`);
        saltarLinea();
    }

    let primerMundial = 1930;
    let limite = parseInt(prompt('Ingrese el año límite para calcular'));

    while (primerMundial <= limite){ 
        imprimir('Huboi mundial de la FIFA en el año '+primerMundial);
        primerMundial = primerMundial + 4;
    }

    imprimir('Fin');

</script>
