<meta charset="UTF-8">
<h3><b>PROGRAMA CALCULAR PUNTO DE UN EQUIPO DE FUTBOL</b></h3>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
    }  
    function imprimir(frase) {
        document.write(`${frase}`);
        saltarLinea();
    }

    let victorias = parseInt(prompt('Digite la cantidad de victorias:'));
    let empates = parseInt(prompt('Digite la cantidad de empates:'));

    let puntosTotal = victorias*3+empates;
    
    imprimir('El total de punto del equipo es: '+puntosTotal);
    
    if (puntosTotal > 28) {
        imprimir('¡El equipo está mejor que el año pasado!');
    }
    if (puntosTotal < 28) {
        imprimir('¡El equipo está peor que el año pasado!');
    }
    if (puntosTotal == 28) {
        imprimir('El equipo está igual que el año pasado...');
    }

   
</script>
