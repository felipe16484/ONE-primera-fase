<meta charset="UTF-8">
<h1>PROGRAMA JUEGO DE ADIVINACIÓN</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
    }  
    function imprimir(frase) {
        document.write(`${frase}`);
        saltarLinea();
    }
    function loteria(n){
        return Math.round(Math.random()*n);
    }

    let numeroPensado = loteria(10);

    let numeroLazado = parseInt(prompt('Ingrese un número en el 0 y el 10:'));

    if (numeroPensado == numeroLazado) {
        imprimir('¡Usted acertó!');
    } else { 
        imprimir('¡Usted erró!, el número era: '+numeroPensado+'.');
        if(numeroLazado > numeroPensado){
            imprimir('<br>Usted digitó un número mayor.');
        }else {
            imprimir('<br>Usted digitó un número Menor.');
        }
    }
</script>
