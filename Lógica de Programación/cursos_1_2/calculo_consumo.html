<script>
    const tanque = 40;    

    let recorrido_gasolina = 480;
    let eficiencia = recorrido_gasolina/tanque;

    document.write('La eficiencia usando gasolina es: '+eficiencia+' km/l');

    let recorrido_alcohol = 300;
    eficiencia = recorrido_alcohol/tanque;

    document.write('La eficiencia usando alcohol es: '+eficiencia+' km/l');
</script>
